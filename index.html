<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
       <img src="https://cdn.britannica.com/27/4027-050-15A75C70/Flag-Cambodia.jpg" alt="">
        <form id="userForm">
            <label for="name">Title:</label>
            <textarea name="" id="name"></textarea>

            <label for="email">Date:</label>

            <input type="date"  id="email" name="" >
            <button type="submit">Submit</button>
        </form>

        <div id="userData">
            <h2>User Data:</h2>
            <ul id="userList">
                <!-- User data will be inserted here dynamically -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('userForm');
    const userList = document.getElementById('userList');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        // Create list item with user data
        const listItem = document.createElement('li');
        listItem.innerHTML = `
     
         <table>
        <tr>
            <td>Name</td>
            <td>Email</td>
        </tr>
        <tr>
            <th>${name}</th>
            <th>${email}</th>
        </tr>
    </table>
        `;

        // Append to the user list
        userList.appendChild(listItem);

        // Clear form fields after submission
        form.reset();
    });
});

</script>
<style>
